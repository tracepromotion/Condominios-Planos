<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Condomínios - Filtro Visual</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #0ff, #000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #0ff;
      margin-bottom: 10px;
    }

    .lista {
      max-width: 600px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    button {
      background-color: #000;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0ff;
      color: #000;
    }

    .imagem-container {
      margin-top: 30px;
      text-align: center;
    }

    .imagem-container img {
      max-width: 90vw;
      max-height: 500px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff;
    }

    .ocultar-btn {
      margin-top: 10px;
      background-color: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Selecione um Condomínio</h1>
  <div class="lista" id="condominio-list"></div>
  <div class="imagem-container" id="imagem-container" style="display: none;">
    <a id="link-imagem" target="_blank">
      <img id="imagem-condominio" src="" alt="Imagem do Condomínio" />
    </a>
    <button class="ocultar-btn" onclick="ocultarImagem()">Ocultar Imagem</button>
  </div>

  <script>
    const condominioMap = {
      // imagem: [lista de nomes]
      "3-meses-de-isenção-e-12-meses-de-fidelidade.jpeg": ["ATMOSFERA"],
      "zona-norte-com-valor-diferenciado.jpeg": ["Alto São Cristóvão", "Vivaz Marechal Rondon", "Dez Ramos", "Vivaz Ramos"],
      "zona-norte-com-campanha-de-50%.jpeg": ["Completo Bonsucesso", "Flores 1 e 2", "Mérito Zona Norte"],
      "zona-norte-sem-campanha.jpeg": ["Completo Engenho Novo", "Viva Mais Engenho Novo", "Completo Piedade", "Dez Bonsucesso", "Dez Irajá", "Dez Zona Norte", "Living Choice", "Retiro dos Pinheiro", "Único Engenho Novo", "Urban São Cristóvão", "Urban Zona Norte", "Vivaz Piedade", "Viva Vida Zona Norte"],
      "zona-norte-com-plano-que-concorre-com-a-claro-fidelidade.jpeg": ["Enseada do Mar", "Esplendor Carioca", "Living Sunset", "Pátio Engenho Novo", "Praia Formosa", "Rio Wonder Mauá", "Rio Wonder Cais", "Spazio Life (50% DE DESCONTO NOS 3 PRIMEIROS MESES)", "Spazio Rockfeller", "Spazio Roosevelt", "Torres do Méier", "Único Bonsucesso"],
      "3-meses-de-isenção-com-fidelidade.jpeg": ["Apogeu Barra"],
      "3-meses-de-isenção-com-fidelidade-stillo.jpeg": ["Stillo Barra"],
      "zo-plano-padrão-com-claro-fidelidade.jpeg": ["Brito I", "Brito II", "Jardim dos Ipês I", "Jardim dos Ipês II", "Jardim dos Ipês III", "Novolar Vargem Grande", "Novolar Recreio", "Orla Recreio Grumari", "Orla Recreio Prainha", "Parque I", "Reserva Pontal", "Resid. Pedra de Guaratiba", "Residencial Ipês", "Vitale Eco", "Viva Vida Moinho", "Varandas do Park", "Viva Vida Santa Cruz", "Viver Mais Campo Grande"],
      "zo-com-50%-por-3-meses.jpeg": ["Carioca Park", "Flor de Laranjeira", "Parque II", "Parque Violeta", "Vivaz Magarça"],
      "zo-sem-campanha.jpeg": ["Florença", "Hibisco", "Jasmim", "Lírios I", "Lírios II", "Naturalis", "Novitá", "Parque I", "Parque Tulipa", "Quinta do Ipê", "Recanto da Colina", "Recanto da Serra", "Recanto das Flores", "Recanto Verde", "Rio Araras", "Rio Bossa Nova", "Rio Jazz", "Rio Mantiqueira", "Rio Oceane", "Rio Rock", "Royal Blue", "Ventura", "Verona", "Villagio Silvestre", "Viva Vida Felicidade", "Viva Vida Harmonia", "Viva Vida Recanto", "West Garden"]
    };

    const listaContainer = document.getElementById("condominio-list");
    const imagemContainer = document.getElementById("imagem-container");
    const imagemEl = document.getElementById("imagem-condominio");
    const linkEl = document.getElementById("link-imagem");

    Object.entries(condominioMap).forEach(([imagem, nomes]) => {
      nomes.forEach(nome => {
        const btn = document.createElement("button");
        btn.innerText = nome;
        btn.onclick = () => mostrarImagem(imagem);
        listaContainer.appendChild(btn);
      });
    });

    function mostrarImagem(nomeArquivo) {
      imagemEl.src = nomeArquivo;
      linkEl.href = nomeArquivo;
      imagemContainer.style.display = "block";
    }

    function ocultarImagem() {
      imagemContainer.style.display = "none";
    }
  </script>
</body>
</html>
